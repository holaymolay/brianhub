name: task-groups
purpose: Add optional section labels and grouping modes for list-view organization.
state:
  schema:
    - services/api/db/migrations/016_task_groups.sql
  api:
    - services/api/src/taskService.js
  ui:
    - apps/web/app.js
    - apps/web/index.html
    - apps/web/styles.css
behaviors:
  - group_label stored per task (section label)
  - list view can group tasks by section, task type, or priority
  - section rename flow updates task group_label values
dependencies:
  - services/api
  - apps/web
